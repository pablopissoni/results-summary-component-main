<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="contentWrapper">
      <div class="contentLeft">
        <h2>Your Result</h2>

        <div class="roundedScore">
          <span>76</span>
          <p>of 100</p>
        </div>

        <span class="scoreLetter">Great</span>
        <p class="comentScore">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="contentRight">
        <h2>Summary</h2>
        <div class="stats stat1">
          <p class="summaryTitle">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            Reaction
          </p>
          <span class="mark"
            >80 
            <p class="mark100">/ 100</p>
          </span>
        </div>

        <div class="stats stat2">
          <p class="summaryTitle">
          <img src="./assets/images/icon-memory.svg" alt="" />
            Memory
          </p>
          <span class="mark">
            92 
            <p class="mark100">/ 100</p>
          </span>
        </div>

        <div class="stats stat3">
          <p class="summaryTitle">
            <img src="./assets/images/icon-verbal.svg" alt="" />
            Verbal
          </p>
          <span class="mark">
            61 
            <p class="mark100">/ 100</p>
          </span>
        </div>

        <div class="stats stat4">
          <p class="summaryTitle">
            <img src="./assets/images/icon-visual.svg" alt="" />
            Visual
          </p>
          <span class="mark">
            72 
            <p class="mark100">/ 100</p>
          </span>
        </div>
        <button>Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Pablo Pissoni</a>.
    </div>
  </body>
</html>
